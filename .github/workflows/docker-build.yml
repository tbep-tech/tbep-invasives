name: Docker Build Smoke Test

on:
  push:
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -t tbep-invasives:ci .

      - name: Container import smoke test
        run: |
          docker run --rm \
            -e PYTHONPATH=/app/src \
            -e TBEP_CONFIG=/app/config/settings.yaml \
            tbep-invasives:ci \
            python -c "import tbep_invasives; import tbep_invasives.paths; print('container import OK')"
